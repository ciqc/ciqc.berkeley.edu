<!DOCTYPE html>
<html>
<head>
  <title>Rocket Crossing</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="rocketContainer">
    <img id="rocket" src="rocket.png">
  </div>

  <div id="inputContainer">
    <label for="speedInput">Enter speed (in pixels/second):</label>
    <input type="number" id="speedInput" min="1">
    <button id="startButton" onclick="startRocket()">Start</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
